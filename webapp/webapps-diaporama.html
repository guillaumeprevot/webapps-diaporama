<!DOCTYPE html>
<html manifest="./webapps-diaporama.appcache">
	<head>
		<title>Diaporama</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./libs/bootstrap3/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./webapps-diaporama.css" />
		<link href="./webapps-diaporama.ico" rel="shortcut icon" />
		<link href="./webapps-diaporama.ico" rel="icon" type="image/x-icon" />
		<link href="./webapps-diaporama.png" rel="icon" type="image/png" sizes="16x16" />
	</head>
	<body>

<div id="diaporama-toolbar">

	<input id="open-files-input" type="file" accept="image/*" multiple />
	<button id="open-files-button" type="button" class="btn btn-default" title="Ouvrir un ou plusieurs fichiers">
		<span class="glyphicon glyphicon-open-file"></span>
	</button>

	<input id="background-color-input" type="color" value="#333333" />
	<button id="background-color-button" type="button" class="btn btn-default" title="Choisir la couleur de fond">
		<span class="glyphicon glyphicon-tint"></span>
	</button>

	<button id="image-size-button" type="button" class="btn btn-default" title="Choisir la méthode de redimensionnement" style="display: none;">
		<span class="glyphicon glyphicon-resize-full"></span>
	</button>

	<div class="btn-group" id="navigation" style="display: none;">
		<button type="button" class="btn btn-default" data-action="showFirst" title="Revenir au début">
			<span class="glyphicon glyphicon-step-backward"></span>
		</button>
		<button type="button" class="btn btn-default" data-action="showPrevious" title="Afficher l'image précédente">
			<span class="glyphicon glyphicon-backward"></span>
		</button>
		<button id="position" type="button" class="btn btn-default" disabled>
		</button>
		<button type="button" class="btn btn-default" data-action="showNext" title="Afficher l'image suivante">
			<span class="glyphicon glyphicon-forward"></span>
		</button>
		<button type="button" class="btn btn-default" data-action="showLast" title="Aller à la fin">
			<span class="glyphicon glyphicon-step-forward"></span>
		</button>
	</div>

	<div id="image-description">
		<span></span>
		<span></span>
	</div>
</div>

<div id="diaporama-content">
	<img />
</div>

<div id="diaporama-copyright">
	Développé par <a target="_blank" href="https://github.com/guillaumeprevot">Tech GP</a>
	grâce à <a target="_blank" href="https://jquery.com/">jQuery</a> et
	<a target="_blank" href="https://getbootstrap.com/docs/3.3/components/">Bootstrap</a>,
	favicon par <a target="_blank" href="https://dryicons.com/">DryIcons</a>.
</div>

		<script type="text/javascript" src="./libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="./libs/bootstrap3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./webapps-diaporama.js"></script>
	</body>
</html>
